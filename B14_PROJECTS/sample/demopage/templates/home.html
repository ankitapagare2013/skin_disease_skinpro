<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: white;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background-color: #1abc9c; /* New Green Shade */
            color: white;
        }
        header .brand {
            font-size: 28px;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
            text-align: left;

            background-color: #d9fff4;
        }
        .content {
            flex: 1;
            max-width: 50%;
            text-align: center;
        }
        .content h1 {
            font-size: 50px;
            margin: 0 0 10px;
        }
        .content p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .content .cta a {
            text-decoration: none;
            background-color: #16a085; /* Darker Green for Buttons */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px 5px 0 0;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .content .cta a:hover {
            transform: scale(1.1);
            background-color: #1abc9c; /* Light Green on Hover */
        }
        .carousel {
            position: relative;
            flex: 1;
            max-width: 45%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
        }
        .carousel img.active {
            opacity: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1abc9c; /* Same Green as Header */
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Skin Pro</div>
    </header>
    <main>
        <div class="content">
            <h1>Welcome to Skin Disease Diagnosis</h1>
            <p>Your health, our priority. Get detailed skin insights instantly!</p>
            <div class="cta">
                <a href="/login">Log In</a>
                <a href="/signup">Get Started</a>
            </div>
        </div>
        <div class="carousel">
            <img src="https://via.placeholder.com/800x300/FF5733/FFFFFF?text=Skin+Analysis" class="active" alt="Skin Analysis">
            <img src="https://via.placeholder.com/800x300/33C4FF/FFFFFF?text=Personalized+Care" alt="Personalized Care">
            <img src="https://via.placeholder.com/800x300/8DFF33/FFFFFF?text=Healthy+Glow" alt="Healthy Glow">
        </div>
    </main>
    <footer>
        &copy; 2024 Skin Analysis. All Rights Reserved.
    </footer>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        
        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }
        
        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
